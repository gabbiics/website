<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282A35;
            margin: 0;
        }

        .login-form {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .login-form h2 {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-form p {
            font-weight: bold;
        }

        .login-form .social-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .login-form .social-buttons button {
            border: none;
            padding: 10px;
            width: 48%;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            background-color: #f4f4f4;
            transition: all 0.3s;
        }

        .login-form .social-buttons button:hover {
            background-color: #e0e0e0;
        }

        .login-form .social-buttons button i {
            margin-right: 8px;
        }

        .login-form .or {
            margin: 20px 0;
            font-weight: bold;
            color: #888;
        }

        .login-form input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-form button.login-btn {
            width: 320px;
            padding: 10px;
            background-color: #04aa6d;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .login-form button.login-btn:hover {
            background-color: #039e62;
        }

        .login-form .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="login-form">
        <h2>Sign in</h2>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>

        <div class="social-buttons">
            <button><i class="fab fa-google"></i> Google</button>
            <button><i class="fab fa-facebook"></i> Facebook</button>
        </div>
        
        <p class="or">OR</p>

        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <button type="submit" class="login-btn">Sign in</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'home.html'; 
        });
    </script>
</body>
</html>
